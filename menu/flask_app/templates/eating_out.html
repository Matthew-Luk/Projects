<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="align-items-center w-50">
            <h1>These are some of your favorite takeout meals!</h1>
            {%for i in all_takeout_meals%}
                <div class="card">
                    <div class="card-body">
                    <h3>{{i.title}}</h3>
                    <p>Description: {{i.description}}</p>
                    <a href="/edit/{{i.id}}">Edit &nbsp;&nbsp;&nbsp;</a>
                    <a href="/delete/{{i.id}}">Delete</a>
                    </div>
                </div>
                {%endfor%}
            <a class="btn btn-secondary btn-lg btn-block" href="/add">Add a Meal</a>
            <a class="btn btn-success btn-lg btn-block" href="/dashboard">Home</a>
        </div>
    </div>
</body>
</html>
