<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <div class="d-flex justify-content-center">
        <div class="align-items-center w-50">
            <h1>Welcome, {{user.first_name}} {{user.last_name}}</h1>
            <a class="btn btn-primary btn-lg btn-block" href="/eating_at_home">Eating at Home</a>
            <a class="btn btn-success btn-lg btn-block" href="/eating_out">Eating Out</a>
            <a class="btn btn-warning btn-lg btn-block" href="/snacks">Snacks</a>
            <a class="btn btn-secondary btn-lg btn-block" href="/add">Add a Meal</a>
            <a class="btn btn-danger btn-lg btn-block" href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
